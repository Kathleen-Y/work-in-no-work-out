<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="stylesheet" href="https://cloud.mongodb.com/api/atlas/v1.0?pretty=true">
  <title>Fitness Tracker</title>
</head>

<body>
  <nav>
    <a href="/">Fitness Tracker</a>
    <a href="/stats">Dashboard</a>
  </nav>
  <div class="wrapper Tracker">
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    <div class="ui container tracker">
      <div class="ui raised card m-auto">
        <div class="prev-tracker">
          <h3>Last Tracker</h3>
          <div>
            <div class="tracker-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button">Continue Tracker</a>
              <a href="/exercise" class="huge positive ui button">New Tracker</a>
            </div>
          </div>
        </div>
        <div class="new-tracker">
          <h3>Create Your First Tracker</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Tracker Added Successfully!
  </div>
  <script src="./js/api.js"></script>
  <script src="./js/tracker.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
